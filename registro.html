<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>registro</title>

	<link rel="stylesheet" type="text/css" href="CSS/registro.css">

<body>
	<div class="contenedor">
		<h2>Bilardos Bank</h2>
			<br />
		<form class="registro">
			<div class="form-group">
   				 <label for="nombre">Nombre:</label>
   				 <input type="text" class="form-control"  placeholder="Nombre">
  			</div>
  			<div class="form-group">
   				 <label for="apellido">Apellido:</label>
   				 <input type="text" class="form-control"  placeholder="Apellido">
  			</div>
			
			

		
			<div class="form-group">
				<label for="date">Fescha de nacimiento:</label>
				<input type="date" name="date">
			</div>
  		
  			<div class="form-group">
   				 <label for="documento">Documento:</label>
   				 <input type="text" class="form-control"  placeholder="DNI">
  			</div>
  			<div class="form-group">
   				<input type="radio" name="genero" value="hombre" id="hombre"> <label for="hombre"> Masculino</label>
				<input type="radio" name="genero" value="mujer" id="mujer"> <label for="mujer"> Femenino</label>
  			</div>
  			<div class="form-group">
   				 <label for="exampleInputPassword1">Password</label>
   			 	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  			</div>

  			<button type="button" class="btn btn-success" role="link" onclick="location.href=''" >Validar</button>
	</form>

	</div>
